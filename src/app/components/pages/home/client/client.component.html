<nz-carousel nzAutoPlay>
  <div nz-carousel-content *ngFor="let index of array" class="carousel">
    <img src="./assets/carousel/{{index}}" style="width: 100%; height: 100%;">
  </div>
</nz-carousel>

<nz-row>
  <nz-row *ngFor="let item of celulares.catalogo;let i=index">
    <nz-col nzXs="24" nzSm="8" nzMd="4">

    </nz-col>
    <nz-col nzXs="24" nzSm="8" nzMd="16" nzSpan="6" *ngIf="celulares.catalogo[i].destacado=='si'" (click)="funcion(i)">
      <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="{{item.titulo}}" nzDescription="{{item.precio | currency: 'USD'}}"></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img src="{{item.imagen}}"/>
      </ng-template>
    </nz-col>
    <nz-col nzXs="24" nzSm="8" nzMd="4">

    </nz-col>
  </nz-row>
</nz-row>
